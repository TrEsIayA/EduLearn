<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="sty5.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="_Logo.svg" alt="Logo" />
      </a>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="about us.html">About Us</a></li>
      </ul>

      <div class="header-icons">
        <img src="menu.png" alt="menu" id="menu-toggle" />
      </div>
    </header>

    <div id="sidebar">
      <div class="header-icons header-icon-side">
        <img src="close.png" alt="menu" id="closemenu-toggle" />
      </div>
      <ul class="sidebar-navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="about us.html">About Us</a></li>
      </ul>
    </div>

    <div class="main-container">
      <div class="container">
        <div class="form-box" id="loginForm">
          <h2>Login</h2>
          <input type="text" required placeholder="Username" />
          <input type="password" required placeholder="Password" />
          <label><input type="checkbox"/> Remember Me</label>
          <button><a href="index.html">Login</a></button>
          <div class="sign_area">
            <a style="color: black" onclick="showSignUp()">Don't have an account? Sign Up</a>
          </div>
        </div>

        <div class="form-box hidden" id="signUpForm">
          <h2>Sign Up</h2>
          <input type="text" required placeholder="Username" />
          <input type="email" required placeholder="Email" />
          <input type="password" required placeholder="Password" />
          <label>
            <input type="checkbox" /> I agree to the terms & conditions</label
          >
          <button><a href="index.html">Sign Up</a></button>
          <div class="sign_area" style="color: black">
            <a onclick="showLogin()">Already have an account? Sign In</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <section class="contact-footer" id="contact">
        <div class="main-contact">
          <div class="contact-content contact-image-container">
            <img src="educ/edurmbg.png" alt="Contact Image" />
          </div>

          <div class="contact-content contact-info">
            <li>
              <a href="#">Tanza, Cavite, Philippines, 4110</a>
            </li>
          </div>
        </div>
      </section>
    </footer>
